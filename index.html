<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Light</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <header>
        <h1>Weather Light</h1>
        <div class="search">
          <input type="text" placeholder="Enter Location" />
          <button class="button">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
        <label class="switch">
          <input type="checkbox" class="input_check">
          <span class="slider"></span>
        </label>
        <span class="material-symbols-outlined icon">dark_mode</span>
      </header>
    </nav>
    <br />
    <div class="content">
      <main>
        <h2 class="colors">
          Seeing the weather of the whole world with
          <span class="colorful">Dark Weather!</span>
        </h2>
      </main>
    </div>
    <div class="dataGiver">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col div1">

            <div class="temperture divinner">
              <span class="material-symbols-outlined temperture-icon normal">
                device_thermostat
                </span>
              <div class="info-temperature">
                <span class="temperature-value">19 &deg; C</span>
              </div>
              <p>Temperature</p>
            </div>
            <div class="Lowtemperture divinner">
              <span class="material-symbols-outlined temperture-icon blue">
                thermometer_loss
                </span>
              <div class="info-temperature">
                <span class="Low-temperture-value">0 &deg; C</span>
              </div>
              <p>Low Temperature</p>
            </div>
            <div class="Hightemperture divinner ">
              <span class="material-symbols-outlined temperture-icon red">
                thermometer_gain
                </span>
              <div class="info-temperature">
                <span class="High-temperture-value">47 &deg; C</span>
              </div>
              <p>High Temperature</p>
            </div>
          </div>
          <div class="col col-sm-6 div2">
            <img src="other/cloud.png" alt="" />
            <h2 class="location">Location</h2>
          </div>
          <div class="col div3">

            <div class="temperture divinner">
              <span class="material-symbols-outlined temperture-icon">
                ac_unit
                </span>
              <div class="info-temperature">
                <span class="Humidity-value">79%</span>
              </div>
              <p>Humidity</p>
            </div>
            <div class="Lowtemperture divinner">
              <i class="fa-solid fa-wind temperture-icon"></i>
              <div class="info-temperature">
                <span class="Wind-speed-value">11 Km/h</span>
              </div>
              <p>Wind Speed</p>
            </div>
            <div class="Hightemperture divinner ">
              <span class="material-symbols-outlined temperture-icon">
                visibility
                </span>
              <div class="info-temperature">
                <span class="Visibility-value">2 Km</span>
              </div>
              <p>Visibility</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <audio src="other/mixkit-abstract-wind-howl-interior-1275.wav" class="snow"></audio>
    <audio src="other/mixkit-birds-in-forest-loop-1239.wav" class="clear"></audio>
    <audio src="other/mixkit-bad-weather-heavy-rain-and-thunder-1261.wav" class="rain"></audio>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
